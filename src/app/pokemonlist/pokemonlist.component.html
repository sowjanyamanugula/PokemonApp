  <div class="filter-section">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Search Name and abilities</mat-label>
      <input matInput type="text" [(ngModel)]="SearchValue" (blur)="onSearchFilter()">
      <button *ngIf="SearchValue" matSuffix mat-icon-button aria-label="Clear" (click)="SearchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <span class="sort-section">
        <mat-form-field appearance="fill" >
          <mat-label>Filter By</mat-label>
          <select matNativeControl required [(ngModel)] = 'SortbyParam'>
              <option value="name">Name</option>
              <option value="height">Height</option>
              <option value="weight">Weight</option>
          </select>
        </mat-form-field>
        <button type="button" (click) = "onSortDirection()">
          <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
          <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
        </button>
    </span>
</div>


<div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4">
  <div fxFlex *ngFor="let pokemon of list |search:SearchField|sort:[SortbyParam,SortDirection]" class="card-item">
 
    <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="cardtitlestyle" [routerLink]="['/detail', pokemon?.id]">{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle class="subtitlestyle">
        <p>Height:{{pokemon?.details?.height}}</p>
        <p>Weight: {{pokemon?.details?.weight}}</p>
      </mat-card-subtitle>   
    </mat-card-header>
    <img mat-card-image  src="{{ pokemon?.details?.sprites?.front_default}}" alt={{pokemon.name}}>
    <mat-card-content>
      <span class="contentheadingstyle">Abilities:</span>
      <ul *ngFor="let ability of pokemon?.details?.abilities">
        <li class="cardcontentstyle">
         {{ability?.ability?.name }}
      </li></ul>
    </mat-card-content>
    </mat-card>
  </div>
  <div class="paginator mat-elevation-z4" *ngIf="list?.length !== 0">
    <mat-paginator #paginator
      [length]="5"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20,50]"
      showFirstLastButtons="firstLastButtons"
      aria-label="Select page"
      (page)="onChangePage($event)"
    >
    </mat-paginator>
  </div>
</div>
